name: Check Jupyer Notebook Execution
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        nb-file:
          ["barrier_prediction_with_RDB7/RDB7_barrier_prediction_example", "train_val_test_split_sklearn_example/train_val_test_split_example", "split_comparisons/split_comparisons", "mlpds_2023_astartes_demo/mlpds_2023_demo"]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    name: Check ${{ matrix.nb-file }} Notebook Execution
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: false
          environment-name: temp
          channels: defaults,conda-forge
          channel-priority: flexible
          extra-specs: |
            python=3.11
      - name: Install dependencies
        run: |
          python -m pip install -e .[molecules,demos]
          python -m pip install notebook
      - name: Test Execution
        run: |
          cd examples/$(dirname ${{ matrix.nb-file }})
          jupyter nbconvert --to script $(basename ${{ matrix.nb-file }}).ipynb
          ipython $(basename ${{ matrix.nb-file }}).py
